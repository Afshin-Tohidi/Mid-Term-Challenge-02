<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="descriptions">
        <div class="title">
          <img src="./img/logo.svg" width="48" height="48" />
          <span>Travalizer</span>
        </div>
        <div class="paragraph">
          <p>Artificial Intelligence giving you travel recommendations</p>
        </div>
        <div class="text">
          <p>Welcome Back, Please login to your account</p>
        </div>
        <div class="form">
          <div class="email"><label>Email</label> <input type="email" /></div>
          <div class="password">
            <label>Password</label> <input type="password" />
          </div>
          <div class="ckeckbox">
            <div class="remember">
              <input type="checkbox" /> <span>Remember me</span>
            </div>
            <a>Forgot password?</a>
          </div>
          <div class="btn">
            <button class="login">Login</button>
            <button class="sign-up">Sign Up</button>
          </div>
        </div>
        <div class="footer">
          <span class="first">Or, login with</span>
          <span>Facebook</span>
          <span>Linked In</span>
          <span>Google</span>
        </div>
      </div>
      <div class="img">
        <img src="./img/car.svg" width="746" />
      </div>
    </div>
  </body>
</html>
